            <h3>英雄聯盟 2015 普羅聖誕慶典</h3>
            <div class="detail-group">
                <div class="detail-intro">
                    <div class="detail-intro-tech">

                            <li>首頁主視覺</li>

                    <div class="detail-intro__descript">
                        <h5>作品介紹</h5>
                        <p>這系列活動是由英雄聯盟組三位設計師一起完成，我負責的有活動主LOGO + 首頁主視覺 + 聖誕密寶爭奪戰活動頁。</p>
                        <p>由於本身對 LOGO 設計較不擅長，所以這次活動正好在時間尚充裕情況下，開始嘗試慢慢刻字，進而獲得主管與同事的讚賞，也因此對設計文字這件事稍微感到有趣。</p>
                        <p>特別一提的是，製作首頁時，除了普羅與餅乾是把原廠的圖去背、調色湊搭進來外，背景（盒子、杯子、箱子）完全由我自己電腦繪圖而成的！</p>
