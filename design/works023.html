            <h3>英雄聯盟 港澳地區中秋節社群活動實體贈品 ( 磁釦盒 )</h3>
            <div class="detail-group">
                <div class="detail-intro">
                    <div class="detail-intro-tech">
                        <h5>負責項目</h5>
                        <ul>
                            <li>實體製作物包裝設計</li>
                        </ul>
                    </div>
                    <div class="detail-intro__descript">
                        <h5>作品介紹</h5>
                        <p>說到中秋節，我喜歡用紫色來呈現，因為它中和了冷暖色，很適合「秋天」的氣氛。所以依此想法延伸到這次的製作物上。</p>
                        <p>由於盒內裝的是月餅形狀的 USB，所以決定做成「月餅禮盒」的感覺。在設計上，除了燙金描邊，再加上一些古典風花繪元素。</p>
                        <p>選角部份，因希望讓人一眼就看得出是英雄聯盟，所以採用極具代表性的提摩和普羅，來為封面點綴。</p>
                    </div>
